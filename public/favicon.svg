<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle with brand colors -->
  <circle cx="16" cy="16" r="16" fill="#000000"/>
  
  <!-- Inner circle with red accent -->
  <circle cx="16" cy="16" r="13" fill="#1f2937" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Simplified logo elements -->
  <!-- "Generación" arc text path -->
  <path id="top-arc" d="M 8 16 A 8 8 0 0 1 24 16" fill="none"/>
  <text font-family="Arial Black, Arial" font-size="4" font-weight="900" fill="#ffffff">
    <textPath href="#top-arc" startOffset="50%" text-anchor="middle">GENERACIÓN</textPath>
  </text>
  
  <!-- "Urbana" text at bottom -->
  <text x="16" y="22" font-family="Arial Black, Arial" font-weight="900" font-size="5" text-anchor="middle" fill="#dc2626">URBANA</text>
  
  <!-- Central decorative element -->
  <circle cx="16" cy="16" r="2" fill="#dc2626"/>
  <circle cx="16" cy="16" r="1" fill="#ffffff"/>
  
  <!-- Red accent underline -->
  <rect x="10" y="24" width="12" height="1" fill="#dc2626" rx="0.5"/>
  
  <!-- Small decorative dots -->
  <circle cx="8" cy="8" r="0.8" fill="#dc2626" opacity="0.8"/>
  <circle cx="24" cy="8" r="0.8" fill="#dc2626" opacity="0.8"/>
  <circle cx="8" cy="24" r="0.6" fill="#ffffff" opacity="0.6"/>
  <circle cx="24" cy="24" r="0.6" fill="#ffffff" opacity="0.6"/>
</svg>
